<header id="main-header" class="py-2 bg-primary text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1><i class="fa fa-user"></i> Profile</h1>
            </div>
        </div>
    </div>
</header>


<section id="actions" class="py-4 mb-4 bg-faded">
    <div class="container">
        <div class="row">
            <div class="col-md-3 mr-auto">
                <a href="index.html" class="btn btn-secondary btn-block"><i class="fa fa-arrow-left"></i> Back To Dashboard</a>
            </div>
            <div class="col-md-3">
                <a href="" class="btn btn-warning btn-block" data-toggle="modal" data-target="#changePasswordModal"><i class="fa fa-lock"></i> Change Password</a>
            </div>
            <div class="col-md-3">
                <a href="" class="btn btn-danger btn-block"><i class="fa fa-remove"></i> Delete Account</a>
            </div>
        </div>
    </div>
</section>


<section id="edit-posts">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="card-header">
                    <h4>Edit Profile</h4>
                </div>
                <div class="card-block">
                    <form action="">
                        <div class="form-group">
                            <label class="form-control-label">Name</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">Email</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">Bio</label>
                            <textarea class="form-control" name="editor1"></textarea>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-3">
                <img src="img/avatar.png" alt="" class="img-fluid d-block mb-3">
                <button class="btn btn-primary btn-block">Edit Image</button>
                <button class="btn btn-danger btn-block">Delete Image</button>
            </div>
        </div>
    </div>
</section>

<footer id="main-footer" class="bg-inverse text-white mt-5 p-5">
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="lead text-center"> Copyright &copy; 2017 Blogen</p>
            </div>

    </div>
</footer>




<div class="modal fade" id="changePasswordModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-warning text-white">
                <h5 class="modal-title" id="addCategoryModalLabel">Change Password</h5>
                <button class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="">
                    <div class="form-group">
                        <label class="form-control-label">Old Password</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">New Password</label>
                        <input type="text" class="form-control">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button class="btn btn-warning data-dismiss="modal">Change</button>
            </div>
        </div>
    </div>
</div>


<script src="js/jquery.min.js"></script>

<script src="js/tether.min.js"></script>

<script>
    CKEDITOR.replace( 'editor1' );
